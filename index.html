<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast, offline-capable Markdown notes vault">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Notefy</title>
    <link rel="icon" type="image/png" href="img/NotefyFavicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button id="menuBtn" class="btn menu-btn" title="Toggle menu" aria-label="Toggle sidebar menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <img src="NotefyLogo.png" alt="Notefy Logo" class="logo-icon" width="100" height="100">
        </div>
        <div class="header-center">
            <div class="tabs-container" id="tabsContainer">
                <!-- Tabs will be inserted here -->
            </div>
            <button id="newTabBtn" class="btn new-tab-btn" title="New note" aria-label="Create new note">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        <div class="header-right">
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search notes..." aria-label="Search notes">
            </div>
            <button id="exportAllBtn" class="btn" title="Export all notes as .txt files" aria-label="Export all notes">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button id="importBtn" class="btn" title="Import notes" aria-label="Import notes from JSON">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
            <button id="themeToggle" class="btn" title="Toggle theme" aria-label="Toggle light/dark theme">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="tags-container" role="navigation" aria-label="Filter by tags">
                <div id="tagChips" class="tag-chips"></div>
            </div>
            <div class="notes-list-container">
                <ul id="notesList" class="notes-list" role="list" aria-label="Notes list"></ul>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <p>No notes yet â€” create your first note</p>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="editorContainer" class="editor-container">
                <div id="coverImageContainer" class="cover-image-container" style="display: none;">
                    <img id="coverImage" class="cover-image" alt="Cover image">
                    <div class="cover-image-actions">
                        <button id="changeCoverBtn" class="btn cover-btn">Change cover</button>
                        <button id="removeCoverBtn" class="btn cover-btn">Remove</button>
                    </div>
                </div>
                <div class="editor-header">
                    <input type="text" id="noteTitle" class="note-title" placeholder="Untitled" aria-label="Note title">
                    <div class="editor-header-actions">
                        <button id="addCoverBtn" class="btn" title="Add cover image">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            Add cover
                        </button>
                        <button id="starNoteBtn" class="btn" title="Star note">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                        </button>
                        <button id="exportNoteBtn" class="btn" title="Export this note (Right-click for .md)">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <button id="deleteNoteBtn" class="btn btn-danger" title="Delete note" aria-label="Delete current note">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="unified-editor">
                    <div id="unifiedEditor" class="unified-editor-content" contenteditable="true" spellcheck="true" data-placeholder="Start typing your markdown here...

Use **bold**, *italic*, `code`, and more.

Add tags like #ideas #work"></div>
                </div>
                <footer class="status-bar">
                    <span id="createdDate" class="status-item"></span>
                    <span id="wordCount" class="status-item">0 words</span>
                    <span id="saveStatus" class="status-item" role="status" aria-live="polite" aria-atomic="true">Ready</span>
                    <button id="insertImageBtn" class="btn" title="Insert image">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Insert image
                    </button>
                </footer>
            </div>
            <div id="noNoteSelected" class="no-note-selected">
                <svg width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <p>Select a note or create a new one</p>
            </div>
        </main>
    </div>

    <input type="file" id="importFileInput" accept="application/json" style="display: none;" aria-label="Import file input">
    <input type="file" id="coverImageInput" accept="image/*" style="display: none;" aria-label="Cover image input">
    <input type="file" id="insertImageInput" accept="image/*" style="display: none;" aria-label="Insert image input">

    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <!-- Offline Indicator -->
    <div id="offlineIndicator" class="offline-indicator" style="display: none;">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
            <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
        Offline Mode
    </div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen" style="display: none;">
        <div class="welcome-content">
            <img src="NotefyLogo.png" alt="Notefy Logo" class="welcome-logo" width="360" height="360">
            <h2>Welcome to Notefy</h2>
            <p>Your personal markdown notes vault</p>
            <div class="welcome-buttons">
                <button id="startFreshBtn" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Start Fresh
                </button>
                <button id="takeTourBtn" class="btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    Take a Tour
                </button>
            </div>
        </div>
    </div>

    <script src="libs/marked.min.js"></script>
    <script src="libs/purify.min.js"></script>
    <!-- JSZip loaded on-demand when exporting all notes -->
    <script src="app.js"></script>
</body>
</html>
